 dependencies:
  - name: d3
    version: 3.5.2
    src: htmlwidgets/lib/d3/
    script: d3.min.js
  - name: mvarVis
    version: 0.0.0
    src: htmlwidgets/lib/mvarVis
    stylesheet: style.css
    script:
      - setup.js
      - helpers.js
      - circle.js
      - arrow.js
      - text.js
      - scatter.js
      - colorInput.js
      - table.js
  - name: signika
    version: 0.0.0
    src: htmlwidgets/lib/font
    stylesheet: signika.css
  - name: roboto
    version: 0.0.0
    src: htmlwidgets/lib/font
    stylesheet: roboto.css
  - name: colorbrewer
    src: htmlwidgets/lib/colorbrewer
    version: 1.0.0
    script:
      - colorbrewer.js
    style: colorbrewer.css
